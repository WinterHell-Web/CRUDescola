<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/layout">
	
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
        <!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

        <title>Cadastro - Alunos</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="alert alert-success" role="alert">
                Aluno cadastrado com sucesso
            </div>
            <div class="alert alert-danger" role="alert">
                Aluno j√° cadastrado
            </div>
            <form>
                <div class="form-group">
                    <label for="InputAluno">Nome do aluno</label>
                    <input type="text" class="form-control" id="inputAluno">
                </div>
                <div class="form-group">
                    <label for="InputRA">RA</label>
                    <input type="text" class="form-control" id="inputRA">
                </div>
                <div class="form-check form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="inlineRA" value="createRA">
                    <label class="form-check-label" for="inlineCheckbox1">Gerar RA automaticamente</label>
                </div>
                <div class="form-group disabled">
                    <label for="InputDtNasc">Data de nascimento</label>
                    <input type="text" class="form-control" id="inputDtNasc">
                </div>
                <div class="form-group">
                    <label for="SelectCurso">Curso</label>
                    <select class="form-control" id="selectCurso">
                        <option>Curso 1</option>
                        <option>Curso 2</option>
                        <option>Curso 3</option>
                        <option>Curso 4</option>
                        <option>Curso 5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </form>                
        </section>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
