<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <title>Cadastrados - Matriculas</title>

        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/dataTables/jquery.dataTables.css}">
    </head>

    <body>
        <section layout:fragment="conteudo">
            
            
            <div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
                <span th:text=${mensagem}></span>
            </div>

            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Matéria</th>
                        <th>Situação</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <td th:text="${aluno.nome}">Aluno</td>
                        <td>
                            <span th:each="matricula,iterStat : ${aluno.listMatricula}">
                                <span th:text="${iterStat.count} + ' - ' + ${matricula.materia.nome}"/><th:block th:if="${!iterStat.last}"><br></th:block>
                            </span>
                        </td>
                        <td>
                            <span th:each="matricula,iterStat : ${aluno.listMatricula}">
                                <span th:text="${iterStat.count} + ' - ' + ${matricula.situacao.descricao}"/><th:block th:if="${!iterStat.last}"><br></th:block>
                            </span>
                        </td>
                        <td>
                            
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>

            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.dataTables.js}"></script>
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.tableControl.admin.js}"></script>
        </section>
    </body>
</html>
