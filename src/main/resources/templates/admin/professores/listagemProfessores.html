<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <title>Cadastrados - Professores</title>

        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/dataTables/jquery.dataTables.css}">
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(alteracaoSuccess)}">
                <span th:text=${alteracaoSuccess}></span>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(alteracaoError)}">
                <span th:text=${alteracaoError}></span>
            </div>

            <div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(deleteSuccess)}">
                <span th:text=${deleteSuccess}></span>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(deleteError)}">
                <span th:text=${deleteError}></span>
            </div>

            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th style="width: 150px;">CPF</th>
                        <th>Formação</th>
                        <th style="width: 150px;">Usuário</th>
                        <th style="width: 100px;">Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="professor : ${professores}">
                        <td th:text="${professor.nome}">Nome</td>
                        <td th:text="${professor.cpf}">CPF</td>
                        <td th:text="${professor.formacao}">Formação</td>
                        <td th:text="${professor.usuario != null} ? ${professor.usuario.user}">Usuário</td>
                        <td>
                            <form action="#" th:action="@{/admin/professores/delete}" method="POST">
                                <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModalCenter" th:data-id="${professor.id}" th:data-nome="${professor.nome}" th:data-cpf="${professor.cpf}" th:data-formacao="${professor.formacao}" th:data-user="${professor.usuario != null} ? ${professor.usuario.user}" th:data-userid="${professor.usuario != null} ? ${professor.usuario.id}">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                    </svg>
                                </button>
                                <button type="submit" class="btn btn-outline-dark" name="id" th:value="${professor.id}">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                    </svg>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th><input style="width: 100%" type="text" placeholder="Procurar nome"></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar CPF"></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar formação"></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar usuário"></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>

            <!-- Modal - Alteração de cadastro -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Alteração de cadastro</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form action="#" th:action="@{/admin/professores/update}" th:object="${professoresModel}" method="POST">
                            <div class="modal-body">
                                <input type="hidden" id="id" value="" th:field="*{id}">
                                <div class="form-group">
                                    <label for="recipient-nome" class="col-form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                </div>
                                <div class="form-group">
                                    <label for="recipient-cpf" class="col-form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
                                </div>
                                <div class="form-group">
                                    <label for="recipient-formacao" class="col-form-label">Formação</label>
                                    <input type="text" class="form-control" id="formacao" th:field="*{formacao}" required>
                                </div>
                                <div class="form-group">
                                    <label for="SelectUsuario">Usuário</label>
                                    <select class="form-control" id="selectUsuario" th:field="*{usuario.id}">
                                        <option id="optionUser" value=""></option>
                                        <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.user}"></option>
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Alterar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script type="text/javascript" th:src="@{/javascripts/modal/modalControlProfessores.js}"></script>
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.dataTables.js}"></script>
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.tableControl.admin.js}"></script>
        </section>
    </body>
</html>
