<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout/layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">-->

        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/dataTables/jquery.dataTables.css}">

        <title>Teste</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

        <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.dataTables.js}"></script>
        <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.tableControl.js}"></script>

        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Curso</th>
                    <th style="width: 100px;">Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="materia : ${materias}">
                    <td th:text="${materia.nome}">Nome</td>
                    <td th:text="${materia.curso.nome}">Curso</td>
                    <td>Editar</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th><input style="width: 100%" type="text" placeholder="Procurar nome"></th>
                    <th><input style="width: 100%" type="text" placeholder="Procurar curso"></th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </section>
    </body>
</html>
