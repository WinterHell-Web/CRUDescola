<html>
    <body>
        <div th:fragment="menu">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="/index">FATEC Mogi das Cruzes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <!-- Menu - Geral -->
                        <li class="nav-item" th:classappend="${#httpServletRequest.requestURI.contains('index')} ? 'active'">
                            <a class="nav-link" href="/index">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.requestURI.contains('escola')} ? 'active'">
                            <a class="nav-link" href="/escola">Escola</a>
                        </li>
    
                        <!-- Menu - Professor -->
                        <li class="nav-item" th:classappend="${#httpServletRequest.requestURI.contains('dadosCad')} ? 'active'">
                            <a class="nav-link" href="/professor/dadosCad">Dados cadastrais</a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.requestURI.contains('materias')} ? 'active'">
                            <a class="nav-link" href="/professor/materias">Matérias</a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.requestURI.contains('cadNotas')} ? 'active'">
                            <a class="nav-link" href="/professor/cadNotas">Atribuição de notas</a>

                    </ul>
                </div>
                <div class="navbar-nav">
                    <label for="Users" class="navbar-text active" sec:authentication="name">Usuário</label>

            </nav>
