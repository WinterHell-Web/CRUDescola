<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/layout">
	
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Home</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script th:src="@{/javascripts/numscroller.js}"></script>

            <div class="row">
                <div class="col-sm-3">
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">Cursos cadastrados</div>
                        <div class="card-body">
                            <h3 class='numscroller text-center' data-min='0' th:data-max="${cursos}" data-delay='7' data-increment='5'></h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">Mat√©rias cadastradas</div>
                        <div class="card-body">
                            <h3 class='numscroller text-center' data-min='0' th:data-max="${materias}" data-delay='7' data-increment='5'></h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">Professores cadastrados</div>
                        <div class="card-body">
                            <h3 class='numscroller text-center' data-min='0' th:data-max="${professores}" data-delay='7' data-increment='5'></h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">Alunos Cadastrados</div>
                        <div class="card-body">
                            <h3 class='numscroller text-center' data-min='0' th:data-max="${alunos}" data-delay='7' data-increment='5'></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
